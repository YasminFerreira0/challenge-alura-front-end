<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">

    <title>AluraGeek</title>
</head>
<body>
    <nav class="cabecalho">
        <img src="imagens/Logo.png" alt="logo alura greek" class="logo__cabecalho">

        <div class="barra-pesquisa__cabecalho">
            <input type="search" placeholder="O que deseja encontrar?" class="barra-pesquisa-busca__cabecalho">
            <img src="imagens/Iconebusca.png" alt="Busca" class="barra-pesquisa-lupa__cabecalho">
        </div>

    </nav>

    <main>
        <form action="#" class="formulario__login">
            <p class="titulo__login">Iniciar Sessão</p>
            
            <input type="email" class="email__login" placeholder="Escreva seu email">

            <input type="password" class="senha__login" placeholder="Escreva sua senha">

            <input type="button" value="Entrar" class="botao__login">

        </form>


    </main>

    <footer>
        <div class="rodape-condeudo">

            <img src="imagens/Logo.png" alt="logo AluraGeek" class="logo__rodape">

            <div class="text__rodape">
                <p><a href="#">Quem somos nós</a></p>
                <p><a href="#">Política de privacidade</a></p>
                <p><a href="#">Programa fidelidade</a></p>
                <p><a href="#">Nossas lojas</a></p>
                <p><a href="#">Quero ser franqueado</a></p>
                <p><a href="#">Anuncie aqui</a></p>
            </div>
            
            <form action="#" method="post" class="formulario__rodape">
                <p class="titulo__rodape">Fale conosco</p>
                <div class="input-name__rodape">
                    <label>Nome</label>
                    <input class="input__rodape" type="text">
                </div>

                <textarea cols="60" rows="6" class="input-texto__rodape" placeholder="Escreva sua mensagem"></textarea>
                <input type="button" value="Enviar mensagem">
            </form>
        </div>

        <div class="rodape">
            <p>Desenvolvido por Yasmin Ferreira</p>
            <p>2022</p>
        </div>
    </footer>

</body>
</html>
