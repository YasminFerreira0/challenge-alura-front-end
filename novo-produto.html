<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/novo-produto.css">

    <title>AluraGeek</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container__cabecalho">
            <img src="imagens/Logo.png" alt="logo alura greek" class="logo__cabecalho">

            <div class="barra-pesquisa__cabecalho">
                <input type="text" placeholder="O que deseja encontrar?" class="barra-pesquisa-busca__cabecalho">
                <img src="imagens/Iconebusca.png" alt="Busca" class="barra-pesquisa-lupa__cabecalho">
            </div>

            <button class="botao__cabecalho">Menu administrador</button>
        </div>
    </header>

    <main>
        <div class="container__formulario">
            <div class="conteudo__formulario">
                <h2 class="titulo__novo-produto">Adicionar novo produto</h2>

                <form action="#" class="formulario__novo-produto">

                    <div class="input-container__formulario">
                        <label class="titulo-input__formulario">URL da imagem</label>
                        <input class="input__formulario" type="url">
                    </div>

                    <div class="input-container__formulario">
                        <label class="titulo-input__formulario">Categoria</label>
                        <input class="input__formulario" type="text">
                    </div>

                    <div class="input-container__formulario">
                        <label class="titulo-input__formulario">Nome do produto</label>
                        <input class="input__formulario" type="text">
                    </div>

                    <div class="input-container__formulario">
                        <label class="titulo-input__formulario">Preço do produto</label>
                        <input class="input__formulario" type="number">
                    </div>

                    <div class="input-texto__formulario">
                        <label class="titulo-textarea__formulario">Descrição do produto</label>
                        <textarea cols="65" rows="3" class="input-text-area__formulario"></textarea>
                    </div>

                    <button class="botao__formulario">Adicionar produto</button>
                </form>

            </div>
        </div>
    </main>

    <footer>

        <div class="container__rodape">
            <div class="rodape-condeudo">

                <img src="imagens/Logo.png" alt="logo AluraGeek" class="logo__rodape">

                <div class="text__rodape">
                    <p><a href="#">Quem somos nós</a></p>
                    <p><a href="#">Política de privacidade</a></p>
                    <p><a href="#">Programa fidelidade</a></p>
                    <p><a href="#">Nossas lojas</a></p>
                    <p><a href="#">Quero ser franqueado</a></p>
                    <p><a href="#">Anuncie aqui</a></p>
                </div>
                
                <form action="#" method="post" class="formulario__rodape">
                    <p class="titulo__rodape">Fale conosco</p>

                    <div class="input-name__rodape">
                        <label class="titulo-input__rodape">Nome</label>
                        <input class="input__rodape" type="text">
                    </div>

                    <div class="input-texto__rodape">
                        <label class="titulo-textarea__rodape">Escreva sua mensagem</label>
                        <textarea cols="60" rows="6" class="input-text-area__rodape"></textarea>
                    </div>


                    <button class="botao-formulario__rodape">Enviar mensagem</button>
                </form>
            </div>
        </div>

        <div class="rodape">
            <p>Desenvolvido por Yasmin Ferreira</p>
            <p>2022</p>
        </div>
        
    </footer>

</body>
</html>
